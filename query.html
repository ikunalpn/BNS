        rel="stylesheet">
    <style>
        .chat-container {
            width: 100%;
            max-width: 600px;
            height: 500px;
            border: 1px solid #ccc;
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            background-color: #f9f9f9;
            margin: 0 auto;
        }

        .chat-box {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
        }

        .message {
            margin-bottom: 15px;
        }

        .message.user {
            text-align: right;
        }

        .message .msg-content {
            display: inline-block;
            padding: 10px;
            border-radius: 10px;
            max-width: 70%;
        }

        .user .msg-content {
            background-color: #d1e7dd;
        }

        .bot .msg-content {
            background-color: #f8d7da;
        }
    </style>
</head>

    <div class="container mt-5">
        <h2 class="text-center">Chatbot UI</h2>
        <div class="chat-container">
            <div class="chat-box" id="chatBox">
                <div class="message user">
                    <div class="msg-content">Hello!</div>
                </div>
                <div class="message bot">
                    <div class="msg-content">Hello! How can I assist you today?</div>
                </div>
            </div>
            <form id="chatForm" class="p-3">
                <div class="input-group">
                    <input type="text" class="form-control" id="userInput" placeholder="Type your message..." required>
                    <button class="btn btn-primary" type="submit">Send</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const form = document.getElementById('chatForm');
        const chatBox = document.getElementById('chatBox');
        const userInput = document.getElementById('userInput');

        form.addEventListener('submit', function (e) {
            e.preventDefault(); // Prevent form from submitting traditionally
            const userMessage = userInput.value;

            // Append user's message
            chatBox.innerHTML += `
                <div class="message user">
                    <div class="msg-content">${userMessage}</div>
                </div>
            `;

            // Clear input field
            userInput.value = '';

            // Bot response simulation
            setTimeout(() => {
                const botResponse = getBotResponse(userMessage);
                chatBox.innerHTML += `
                    <div class="message bot">
                        <div class="msg-content">${botResponse}</div>
                    </div>
                `;
                chatBox.scrollTop = chatBox.scrollHeight; // Scroll to the bottom
            }, 1000);
        });

        function getBotResponse(message) {
            // Simple bot response logic
            return "You said: " + message;
        }
    </script>
