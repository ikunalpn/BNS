    <div class="container">
        <h2 class="text-center">Document Summarizer</h2>
        <div class="row">
            <!-- Left Half: Upload PDF -->
            <div class="col-md-6 upload-section">
                <h4>Upload PDF Document</h4>
                <form id="uploadForm">
                    <div class="mb-3">
                        <label for="pdfFile" class="form-label">Choose PDF file</label>
                        <input type="file" class="form-control" id="pdfFile" accept=".pdf" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Upload</button>
                </form>
            </div>

            <!-- Right Half: Summary Display -->
            <div class="col-md-6 summary-section">
                <h4>Summary</h4>
                <div id="summaryOutput" style="min-height: 300px;">
                    <p class="text-muted">Upload a PDF document to see the summary here.</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', function(e) {
            e.preventDefault(); // Prevent default form submission
            const fileInput = document.getElementById('pdfFile');
            const summaryOutput = document.getElementById('summaryOutput');

            // Simulating a summary response
            const fileName = fileInput.files[0].name;

            // Here you will handle your PDF processing and extraction of summary
            // For demonstration, we're just filling in the output with simulated text
            summaryOutput.innerHTML = `<p><strong>File Uploaded:</strong> ${fileName}</p><p>Summary: Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>`;
        });
    </script>
